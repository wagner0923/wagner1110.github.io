<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>Chinese poem</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&family=LXGW+WenKai+Mono+TC&family=LXGW+WenKai+TC&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<style>
		    .card {
			    width:100%
				box-shadow: 0px 0px 8px 0px #888888
            }
            .container {
			    padding: 12px 32px
            }			
		</style>
    </head>
	<body>
	    <div class="container">
	        <div class="row">
			    <div class="col-4">
					<div class="card lxgw-wenkai-mono-tc-regular">
						<image src="chinese poet.png" style="width: 100%">
						<div class="container">
							<h1>登鹳雀樓<h1>
							<h3>王之渙<h1>
							<h4>白日依山盡，</br>
							黄河入海流。</br>
							欲窮千里目，</br>
							更上一層樓。</h4>
							<p></p>
						</div>
					</div>		
				</div>
			    <div class="col-4">
					<div class="card lxgw-wenkai-mono-tc-regular">
						<image src="chinese poet.png" style="width: 100%">
						<div class="container">
							<h1>山行<h1>
							<h3>杜牧<h1>
							<h4>遠上寒山石徑斜， </br>
							白雲深處有人家。</br>
							停車坐愛楓林晚， </br>
							霜葉紅於二月花。  </h4>
							<p></p>
						</div>
					</div>		
				</div>
				<div class="col-4">
					<div class="card lxgw-wenkai-mono-tc-regular">
						<image src="chinese poet.png" style="width: 100%">
						<div class="container">
							<h1>鹿柴<h1>
							<h3>王維<h1>
							<h4>空山不見人，</br>
							但聞人語響。</br>
							返景入深林，</br>
							復照青苔上。 </h4>
							<p></p>
						</div>
					</div>		
				</div>

			</div>
			
			<br>
			 <div class="row">
			    <div class="col-4">
					<div class="card lxgw-wenkai-mono-tc-regular">
						<image src="chinese poet.png" style="width: 100%">
						<div class="container">
							<h1>過故人莊<h1>
							<h3>孟浩然<h1>
							<h4>故人具雞黍，邀我至田家 。 </br>
							綠樹村邊合，青山郭外斜。</br>
							開軒面場圃，把酒話桑麻。 </br>
							待到重陽日，還來就菊花。</h4>
							<p></p>
						</div>
					</div>		
				</div>
			    <div class="col-4">
					<div class="card lxgw-wenkai-mono-tc-regular">
						<image src="chinese poet.png" style="width: 100%">
						<div class="container">
							<h1>涼州詞<h1>
							<h3>王之渙<h1>
							<h4>黃河遠上白雲間， </br>
							一片孤城萬仞山。</br>
							羌笛何須怨楊柳，</br>
							春風不度玉門關。 </h4>
							<p></p>
						</div>
					</div>		
				</div>
				<div class="col-4">
					<div class="card lxgw-wenkai-mono-tc-regular">
						<image src="chinese poet.png" style="width: 100%">
						<div class="container">
							<h1>望月懷遠<h1>
							<h3> 張九齡<h1>
							<h4>海上生明月，</br>
							天涯共此時。</br>
							情人怨遙夜， </br>
							竟夕起相思。</h4>
							<p></p>
						</div>
					</div>		
				</div>
			</div>
		</div>
		
	    
		
	</body>
</html>
